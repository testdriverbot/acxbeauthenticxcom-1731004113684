version: 4.1.8
steps:
  - prompt: Focus the Google Chrome window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Locate the search bar.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
  - prompt: Locate the search bar.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
  - prompt: Locate the search bar.
    commands:
      - command: press-keys
        keys:
          - control
          - t
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
  - prompt: Type a query into the search bar and press enter.
    commands:
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
      - command: type
        text: Test query
      - command: press-keys
        keys:
          - enter
  - prompt: >-
      Assert that search results related to the query are displayed.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: search results for "test query" are displayed
